<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Website</title>
    <style>
        /* Dark theme styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            color: #eeeeee; /* Very light gray, almost white */
            line-height: 1.6;
            min-height: 100vh; /* Ensure body takes at least the full viewport height */

            /* --- Background Image for the Page (Same as Home Page) --- */
            background-image: url('3d423420-7706-447e-862e-37eae7596d4d.jpg'); /* Your background image */
            background-size: contain; /* Zooms out to show entire image */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Keep the background fixed when scrolling */
            background-color: #87CEEB; /* Sky Blue background color */

            /* --- Overlay for text readability over the background image --- */
            position: relative; /* Needed for the pseudo-element overlay */
            z-index: 0; /* Ensure body is a stacking context */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Increased opacity for better readability */
            z-index: -1; /* Place overlay behind content but above background image */
        }

        header {
            background-color: rgba(31, 31, 31, 0.8); /* Slightly lighter than body, semi-transparent */
            color: #ffffff;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #333; /* Darker border */
            position: relative; /* Ensure header is above the overlay */
            z-index: 1;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 2rem;
            max-width: 800px; /* Limit width for readability */
            margin: 0 auto; /* Center the content */
            text-align: center; /* Center content within main */
            position: relative;
            z-index: 1;
        }

        section {
            margin-bottom: 2rem;
            background-color: rgba(26, 26, 26, 0.85);  /* Slightly lighter than body, semi-transparent */
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #333; /* Darker border */
        }

        section h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #ffffff;
        }

        .social-links a {
            display: inline-block;
            margin: 0 15px;
            color: #007bff; /* Blue for links */
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #0056b3; /* Darker blue on hover */
            text-decoration: underline;
        }

        .email-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #dc3545; /* Red button color for email */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .email-link:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        footer {
            background-color: rgba(31, 31, 31, 0.8); /* Semi-transparent footer */
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            border-top: 1px solid #333; /* Darker border */
            position: relative;
            z-index: 1;
        }

        .footer-nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .footer-nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer-nav ul li a:hover {
            color: #cccccc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Street Spirit Clothing</h1>
    </header>

    <main>
        <section>
            <h2>Get In Touch</h2>
            <p>We'd love to hear from you!</p>
            <p><strong>Email:</strong> streetspiritclothing86@gmail.com</p>
            <p><strong>Instagram:</strong> <a href="https://www.instagram.com/street_spiritclothing" target="_blank" style="color: #007bff; text-decoration: none;">@streetspiritclothing</a></p>
            <p>Feel free to send us a message on our social media or drop us an email.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 all Rights Reserved</p>
        <nav class="footer-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="products.html">Products</a></li> </ul>
        </nav>
    </footer>
</body>
</html>
